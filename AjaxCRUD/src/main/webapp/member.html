<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		let currentPage = 1;
		
		$(document).ready(function(){
			$('#btnListFront').click(function(){
				console.log('btnListFront click');
		    	currentPage--;
		    	$('#btnList').trigger('click');
			});
			$('#btnListBack').click(function(){
				console.log('btnListFront click');
		    	currentPage++;
		    	$('#btnList').trigger('click');
			});
			
		    // 멤버 목록
		    $('#btnList').click(function(){
		    	console.log('btnList click');
		    	
		    	$.post({
		        	url : '/getMembers',
		        	data : {'currentPage':currentPage},
		        	success:function(data){ //설정하지 않으면 디폴트로 json 형태의 데이터가 return됨
		        		console.log(data);
		                $('#list').empty();
		                $(data.list).each(function(index, item){
		                    $('#list').append('<tr>');
		                    $('#list').append('<td><input type="checkbox" class="ck" value="'+item.id+'"></td>');
		                    $('#list').append('<td>'+item.id+'</td>');
		                    $('#list').append('<td>'+item.pw+'</td>');
		                    $('#list').append('<td>'+item.name+'</td>');
		                    $('#list').append('<td>'+item.age+'</td>');
		                    $('#list').append('<td>'+item.gender+'</td>');
		                    $('#list').append('</tr>');
		                });
		                if(data.currentPage <= 1 && data.lastPage > 1){
		                	$('#btnListFront').hide();
		                	$('#btnListBack').show();
		                }
		                else if(data.currentPage > 1 && data.lastPage > data.currentPage){
		                	$('#btnListFront').show();
		                	$('#btnListBack').show();
		                }
		                else if(data.currentPage >= data.lastPage && data.lastPage > 1){
		                	$('#btnListFront').show();
		                	$('#btnListBack').hide();
		                }
		                else{
		                	$('#btnListFront').hide();
		                	$('#btnListBack').hide();
		                }
		            }
		        });
		    });
		    
		    // 멤버 추가
		    $('#btnAdd').click(function(){
		    	console.log('btnAdd click');
		    	// 변수 선언
		    	let id = null;
		    	let pw = null;
		    	let name = null;
		    	let age = null;
		    	let gender = null;
		    	
		    	let idVal = $('#id').val();
		    	let pwVal = $('#pw').val();
		    	let nameVal = $('#name').val();
		    	let ageVal = $('#age').val();
		    	let genderVal = $('#gender').val();

	    		$('#helperId').text('')
	    		$('#helperPw').text('')
	    		$('#helperName').text('')
	    		$('#helperAge').text('')
	    		
	    		$.post({
	    			url : '/getMemberId',
		        	data : {'id':idVal},
		        	success:function(data){
		        		console.log(data);
		        		// 유효성 검사 코드
				    	if(idVal == ''){
				    		$('#helperId').text('ID가 입력되지 않았습니다.');
				    	}
				    	else if(/\W/.test(idVal)){
				    		$('#helperId').text('ID는 숫자와 영문 대소문자만 입력할 수 있습니다.');
				    	}
				    	else if(data){
				    		$('#helperId').text('이미 존재하는 ID입니다.');
				    	}
				    	else{
				    		id = $('#id').val();
				    	}
				    	
				    	if(pwVal == ''){
				    		$('#helperPw').text('PW가 입력되지 않았습니다.');
				    	}
				    	else if(/\W/.test(pwVal) || !(/\d/.test(pwVal) && /[a-zA-Z]/.test(pwVal))){
				    		$('#helperPw').text('PW는 숫자와 영문 대소문자를 조합해 입력해야 합니다.');
				    	}
				    	else if(pwVal.length < 4){
			    			$('#helperPw').text('PW는 네자리 이상이어야 합니다.');
			    		}
				    	else{
				    		pw = $('#pw').val();
				    	}
				    	
				    	if(nameVal == ''){
				    		$('#helperName').text('Name이 입력되지 않았습니다.');
				    	}
				    	else if(!(!/[a-zA-Z]/.test(nameVal) || !/[가-힣]/.test(nameVal))){
				    		$('#helperName').text('Name은 영문 대소문자 혹은 한글만 입력할 수 있습니다.');
				    	}
				    	else{
				    		name = $('#name').val();
				    	}
				    	
				    	if(ageVal == ''){
				    		$('#helperAge').text('Age가 입력되지 않았습니다.');
				    	}
				    	else if(/\D/.test(ageVal)){
				    		$('#helperAge').text('Age는 숫자만 입력할 수 있습니다.');
				    	}
				    	else{
				    		age = $('#age').val();
				    	}
				    	
				    	gender = $('#gender').val();
				    	
				    	$.post({
				        	url : '/addMember',
				        	data:{'id':id, 'pw':pw, 'name':name, 'age':age, 'gender':gender},
					    	success:function(){
				                $('#btnList').trigger('click'); //성공 시 btnList버튼 대신 클릭
				                $('#id').val('');
						    	$('#pw').val('');
						    	$('#name').val('');
						    	$('#age').val('');
						    	$('#gender').val('');
				            }
				        });
		        	}
	    		});
		    	
		    	/* else{
		    		id = $('#id').val();
		    		pw = $('#pw').val();
		    		name = $('#name').val();
		    		age = $('#age').val();
		    		gender = $('#gender').val();
		    	} */
		    	
		    });

		    // 멤버 삭제
		    $('#btnRemove').click(function(){
		        console.log('btnRemove click');
		        
		        // 변수 선언 및 배열 생성
		        let ck = new Array(); // let ck = [];
		        $('.ck:checked').each(function(index, item){ //ck라는 아이디를 가진 태그 중 체크된 것만 가져온다.
		            ck.push($(item).val());
		        });
		        
		        $.post({
		        	url : '/removeMember',
		        	data:{ck:ck},
			        success:function(){
		                $('#btnList').trigger('click');
		            }
		        });
		    });
		    
		    // 수정
		    $('#btnModify').click(function(){
		    	console.log('btnModify click');
		    	
		    	// 변수 선언
		    	let id = null;
		    	let pw = null;
		    	let name = null;
		    	let age = null;
		    	let gender = null;
		    	
		    	let idVal = $('#id').val();
		    	let pwVal = $('#pw').val();
		    	let nameVal = $('#name').val();
		    	let ageVal = $('#age').val();
		    	let genderVal = $('#gender').val();
				
		    	$('#helperId').text('');
	    		$('#helperPw').text('');
	    		$('#helperName').text('');
	    		$('#helperAge').text('');
				
		    	$.post({
	    			url : '/getMemberId',
		        	data : {'id':idVal},
		        	success:function(data){
		        		console.log(data);
		        		// 유효성 검사 코드
				    	if(idVal == ''){
				    		$('#helperId').text('ID가 입력되지 않았습니다.');
				    	}
				    	else if(/\W/.test(idVal)){
				    		$('#helperId').text('ID는 숫자와 영문 대소문자만 입력할 수 있습니다.');
				    	}
				    	else if(!data){
				    		$('#helperId').text('존재하지 않는 ID입니다.');
				    	}
				    	else{
				    		id = $('#id').val();
				    	}
				    	
				    	if(pwVal == ''){
				    		$('#helperPw').text('PW가 입력되지 않았습니다.');
				    	}
				    	else if(/\W/.test(pwVal) || !(/\d/.test(pwVal) && /[a-zA-Z]/.test(pwVal))){
				    		$('#helperPw').text('PW는 숫자와 영문 대소문자를 조합해 입력해야 합니다.');
				    	}
				    	else if(pwVal.length < 4){
			    			$('#helperPw').text('PW는 네자리 이상이어야 합니다.');
			    		}
				    	else{
				    		pw = $('#pw').val();
				    	}
				    	
				    	if(nameVal == ''){
				    		$('#helperName').text('Name이 입력되지 않았습니다.');
				    	}
				    	else if(!(!/[a-zA-Z]/.test(nameVal) || !/[가-힣]/.test(nameVal))){
				    		$('#helperName').text('Name은 영문 대소문자 혹은 한글만 입력할 수 있습니다.');
				    	}
				    	else{
				    		name = $('#name').val();
				    	}
				    	
				    	if(ageVal == ''){
				    		$('#helperAge').text('Age가 입력되지 않았습니다.');
				    	}
				    	else if(/\D/.test(ageVal)){
				    		$('#helperAge').text('Age는 숫자만 입력할 수 있습니다.');
				    	}
				    	else{
				    		age = $('#age').val();
				    	}
				    	
				    	gender = $('#gender').val();
				    	
				    	$.post({
				        	url : '/modifyMember',
				        	data:{'id':id, 'pw':pw, 'name':name, 'age':age, 'gender':gender},
					    	success:function(){
				                $('#btnList').trigger('click'); //성공 시 btnList버튼 대신 클릭
				                $('#id').val('');
						    	$('#pw').val('');
						    	$('#name').val('');
						    	$('#age').val('');
						    	$('#gender').val('');
				            }
				        });
		        	}
	    		});
		    });
		    
		    $('#btnList').trigger('click');
		});
	</script>
</head>
<body>
	<h1>Member</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>pw</th>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>추가</th>
                <th>수정</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="id"></td>
                <td><input type="password" id="pw"></td>
                <td><input type="text" id="name"></td>
                <td><input type="text" id="age"></td>
                <td>
                    <select id="gender">
                        <option value="Male">남</option>
                        <option value="Female">여</option>
                    </select>
                </td>
                <td><button type="button" id="btnAdd">add</button></td>
                <td><button type="button" id="btnModify">modify</button></td>
            </tr>
        </tbody>
    </table>
    
    <div><span id="helperId"></span></div>
    <div><span id="helperPw"></span></div>
    <div><span id="helperName"></span></div>
    <div><span id="helperAge"></span></div>
 	
    <button type="button" id="btnRemove">remove</button>
    
    <button type="button" id="btnList">회원리스트</button>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>id</th>
                <th>pw</th>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>
    
    <button type="button" id="btnListFront">이전</button>
    <button type="button" id="btnListBack">다음</button>
    
</body>
</html>
